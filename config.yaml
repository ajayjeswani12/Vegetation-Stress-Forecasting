# Project Configuration for Vegetation Stress Forecasting

# Study Area (Lower Indus, Sindh, Pakistan)
study_area:
  name: "Lower Indus, Sindh, Pakistan"
  bounds:
    min_lon: 68.0
    max_lon: 71.5
    min_lat: 24.0
    max_lat: 28.5
  grid_size_km: 25.0

# Time Period
time_period:
  start_date: "2021-01-01"
  end_date: "2024-12-31"
  frequency: "monthly"

# Satellite Data Settings
satellite:
  source: "sentinel-2"
  cloud_cover_max: 20
  indices:
    - "NDVI"
    - "MSI"
  
  openeo:
    backend: "openeo-earthengine"
    use_openeo: false
  
  gee:
    use_gee: true
    project: null

# Weather Data Settings
weather:
  source: "era5"
  variables:
    - "temperature_2m"
    - "precipitation"
    - "soil_moisture_0_to_7cm"
    - "shortwave_radiation"
  
  open_meteo:
    base_url: "https://archive-api.open-meteo.com/v1/archive"
    timezone: "Asia/Karachi"
    elevation: null
  
  era5:
    dataset: "reanalysis-era5-land"
    retry_max: 3
    retry_delay_seconds: 60

# Feature Engineering
features:
  lag_months: [1, 2, 3, 6, 12]
  rolling_windows: [3, 6, 12]
  normalize_per_cell: true

# Model Settings
models:
  baseline:
    type: "xgboost"
    n_estimators: 300
    max_depth: 8
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 3
    reg_alpha: 0.1
    reg_lambda: 1.0
  
  advanced:
    type: "lstm"
    sequence_length: 6
    hidden_units: 64
    epochs: 100
    batch_size: 16
    learning_rate: 0.001
    dropout: 0.4
    validation_split: 0.2

# Output Settings
output:
  data_dir: "data"
  models_dir: "models"
  results_dir: "results"
  figures_dir: "figures"

# Evaluation Metrics
evaluation:
  metrics: ["rmse", "mae", "r2"]
  test_split: 0.2
  validation_split: 0.2

